<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="box">
            <span id="pass-box">Testing</span>
            <div class="row">
                <div class="left">
                    password length
                </div>
                <div class="right">
                    <input type="number" name="" id="total-char" max="12" min="2" value="2">
                </div>
            </div>
            <div class="row">
                <label for="upper-case">
                <div class="left">
                    contains uppercase
                </div>
            </label>
            <div class="right">
                <input type="checkbox" id="upper-case" checked/>
            </div>
            </div>
            <div class="row">
                <label for="lower-case">
                    <div class="left">Lower case</div>
                </label>
                <div class="right">
                    <input type="checkbox" id="lower-case" />

                </div>
            </div>
            <div class="row">
                <label for="nmbers">
                    <div class="left">
                        contains Numbers
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" id="number" />

                </div>
            </div>
            <div class="row">
                <label for="symbols">
                    <div class="left">Contains Symbols</div>
                </label>
                <div class="right">
                    <input type="checkbox" id="symbols" />

                </div>
            </div>
            <div class="row">
                <button id="btn">Generate</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
